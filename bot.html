<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    position: relative;
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
    overflow: hidden;
  }

  .content {
    padding: 20px;
    background-color: aqua;
  }

  .overlay-image {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
</style>
<title>Overlay Image Example</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <p>This is the main content.</p>
    </div>
    <img src="lake.jpg" alt="Overlay Image" class="overlay-image">
  </div>
</body>
</html>
